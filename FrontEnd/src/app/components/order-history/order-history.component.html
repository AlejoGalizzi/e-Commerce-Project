<div class="main-content">
  <div class="section-content section-content-p30 ">
    <div class="container-fluid">
      <h3>Your Orders</h3>
      <div *ngIf="orderHistories.length > 0">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th width="20%">Order Tracking Number</th>
              <th width="10%">Total Price</th>
              <th width="10%">Total Quantity</th>
              <th width="10%">Date Created</th>
            </tr>
            <tr *ngFor="let order of orderHistories">
              <td>{{order.orderTrackingNumber}}</td>
              <td>{{order.totalPrice | currency: 'USD'}}</td>
              <td>{{order.totalQuantity}}</td>
              <td>{{order.dateCreated | date: 'medium'}}</td>
            </tr>
        </tbody>
        </table>
      </div>
      <div *ngIf="orderHistories.length == 0" class="alert alert-warning clo-md-12" role="alert">
        No orders found.
      </div>
    </div>
  </div>
</div>

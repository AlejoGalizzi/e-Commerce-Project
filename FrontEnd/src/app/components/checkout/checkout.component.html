<div class="main-content page-m">
  <div class="section-content section-content-p30 ">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>

          <div class="row">
            <div class="col-md-2"><label for="first">First Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input  formControlName="firstName" id="first" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label for="last">Last Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input  formControlName="lastName" id="last" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label for="email">Email</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input  formControlName="email" id="email" type="text">
              </div>
            </div>
          </div>

        </div>
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>
          <div class="row">
            <div class="col-md-2"><label for="country">Country</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country" id="country" (change)="handleStates('shippingAddress')">
                  <option *ngFor="let country of countries" [ngValue]="country">
                    {{country.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="street">Street</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input  formControlName="street" id="street" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="city">City</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input  formControlName="city" id="city" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="state">State</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state" id="state">
                  <option *ngFor="let state of shippingStates" [ngValue]="state">
                    {{state.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="zip">Zip Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input  formControlName="zipCode" id="zip" type="text">
              </div>
            </div>
          </div>
        </div>

        <div class="input-space">
          <label class="au-checkbox">
            <input type="checkbox" (change)="copyShippingAdressToBillingAddress($event)">
            <span class="au-checkmark"></span>Billing Address same as Shipping Address
          </label>
        </div>

        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>
          <div class="row">
            <div class="col-md-2"><label for="country">Country</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country" id="country" (change)="handleStates('billingAddress')">
                  <option *ngFor="let country of countries" [ngValue]="country">
                    {{country.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="street">Street</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input  formControlName="street" id="street" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="city">City</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input  formControlName="city" id="city" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="state">State</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state" id="state">
                  <option *ngFor="let state of billingStates" [ngValue]="state">
                    {{state.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="zip">Zip Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input  formControlName="zipCode" id="zip" type="text">
              </div>
            </div>
          </div>
        </div>

        <div formGroupName="creditCard" class="form-area">
          <h3>Credit Card</h3>
          <div class="row">
            <div class="col-md-2"><label>Card Type</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="cardType">
                  <option value="example">Visa</option>
                  <option value="example">MasterCard</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="name">Name of the Card</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input  formControlName="cardName" id="name" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="number">Number of the Card</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input  formControlName="cardNumber" id="number" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Security Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input  formControlName="cardNumber" id="number" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Expiration Month</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationMonth">
                  <option *ngFor="let month of creditCardMonths">{{month}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Expiration Year</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationYear" (change)="handleMonthAndYears()">
                  <option *ngFor="let year of creditCardYears">{{year}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-area">
          <h3>Review Your Order</h3>
          <p>Total Quantity: {{totalQuantity}}</p>
          <p>Shipping: FREE</p>
          <p>Total Price: {{totalPrice | currency: 'USD'}}</p>
        </div>

        <div class="text-center">
          <div class="col-md-9"></div>
          <button type="submit" class="btn btn-info mt-3">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
